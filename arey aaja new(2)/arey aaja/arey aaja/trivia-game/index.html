<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GDSC on Campus Trivia Game - Test your knowledge about Google Developer Student Clubs">
    <meta name="theme-color" content="#4285F4">
    <title>GDG on Campus Trivia Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/gdglogo.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="game-container">
        <header>
            <div class="logo-container">
                <img src="assets/gdglogo.png" alt="GDSC Logo" class="gdsc-logo">
            </div>
            <h1>GDG on Campus Trivia Game</h1>
            <div class="score-container">Score: <span id="score">0</span></div>
        </header>

        <div class="level-selection">
            <h2>Select Level</h2>
            <div class="levels-grid">
                <!-- Levels will be generated by JavaScript -->
            </div>
        </div>

        <div class="game-screen hidden">
            <!-- Timer will be added here by JavaScript -->
            <div class="question-container">
                <h3 id="question-text">Question goes here</h3>
                <div id="options-container" class="options-container">
                    <!-- Options will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Modal for level completion and other notifications -->
        <div class="modal" id="completion-modal">
            <div class="modal-content">
                <h3>Level Complete!</h3>
                <p id="modal-message"></p>
                <div class="modal-buttons">
                    <button id="next-level-btn">Next Level</button>
                    <button id="return-menu-btn">Return to Menu</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Audio elements for sound effects -->
    <audio id="correct-sound" preload="auto">
        <source src="assets/correct.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrong-sound" preload="auto">
        <source src="assets/wrong.mp3" type="audio/mpeg">
    </audio>
    <audio id="timer-sound" preload="auto">
        <source src="assets/timer.mp3" type="audio/mpeg">
    </audio>
    
    <script src="js/questions.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
